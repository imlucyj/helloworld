{% raw %}
<!DOCTYPE html>
<html lang="en" ng-app="contentEdit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Content Area</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;background-color:#cdcdd3;margin:0;min-width:100%;padding:0;width:100%;">
    <div class="container" ng-controller="contentEditController">
      <div class="page-header">
      </div>
      <div class="row" ng-repeat="content in contents">
      <!--dummy content-->
        <div ng-bind-html="content.content"></div>
        <div width="100px" padding-left="20px">
          <table>
            <tr>
              <td><input type="number" size="2" value="{{$index}}" ng-click="reorder()" ng-keypress="reorder()"/></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-danger" name="{{$index}}" ng-click="deleteContent($event)">Delete</button></td>
            </tr>
          </table>
        </div>
      <!-- end dummy content-->
      </div>
      <div class="row">
        <div class="col-xs-12" align="center"><button type="button" class="btn btn-success" ng-click="addContent()">Add</button></div>
      </div>
    </div>



      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Angular library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
      var contentEdit = angular.module("contentEdit",[]).config(function($sceProvider) {
       $sceProvider.enabled(false);
      });

      contentEdit.controller("contentEditController",function($scope) {
        $scope.contents = [{content: '<div class="col-xs-12" style="width:700px;height:auto;padding:0px;background-color:#FFFFFF;"><img src="https://image.et.uber.com/lib/fe93127371650c7977/m/8/EC-Weekly-Partner-Newsletter-Header.jpg" align="left"></div>'}, {content: '<div class="col-xs-6" style="width:450px;height:280px;background-color:#FFFFFF;"><h1>Headline Text</h1><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p></div><div class="col-xs-6" style="width:250px;height:280px;background-color:#FFFFFF"><img src="http://wiki.makespace.org/images/thumb/8/8b/BrianC-Avatar.jpg/350px-BrianC-Avatar.jpg" style="width:220px;padding-top:15px;background-color:#FFFFFF;"></div>'}];

        $scope.deleteContent = function(event) {
          $scope.contents.splice(event.target.name,1);
        }

        $scope.addContent = function() {
          $scope.contents.push({"content": '<div class="col-xs-12" style="width:700px;height:200px;padding:0px;background-color:#FFFFFF;">&nbsp;</div>'});
        }

        $scope.reorder = function() {
          console.log('lucy');
        }
      });


    </script>

  </body>
</html>
{% endraw %}
